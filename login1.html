<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EfinAlgo Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet">
    <style>
        body {
            scrollbar-width: thin;
            scrollbar-color: var(--tw-ring-color) transparent;
        }
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: var(--tw-ring-color);
            border-radius: 4px;
        }
    </style>
    <script>
        // Toggle between dark and light mode
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            html.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme); // Save theme preference
        }

        // Apply saved theme on page load
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                document.documentElement.setAttribute("data-theme", savedTheme);
            }
        });
    </script>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-8 md:space-y-0">
            <!-- Welcome Section -->
            <div class="md:w-1/2 text-center md:text-left space-y-6">
                <h1 class="text-4xl font-bold text-primary">
                    Welcome to <span class="text-secondary">EfinAlgo By Efinlearning</span>
                </h1>
                <p class="text-gray-600">
                    Sign in to your account to access your Butterfly & Multi-Butterfly dashboard and manage your strategies.
                </p>
                <div>
                    <p class="text-sm font-medium text-blue-500">First Time User?</p>
                    <a href="/signup" class="btn btn-info btn-sm mt-2">Create your account</a>
                </div>
                <div class="mt-4 flex gap-2 flex-wrap">
                    <a href="https://t.me/yourTelegramID" target="_blank" 
                       class="btn btn-outline flex items-center gap-2">
                        <img src="telegram-icon.png" alt="Telegram" class="w-4"> Telegram
                    </a>
                    <a href="mailto:yourname@example.com" target="_blank"
                       class="btn btn-outline flex items-center gap-2">
                        <img src="email-icon.png" alt="Email" class="w-4"> Email
                    </a>
                </div>
            </div>

            <!-- Login Form -->
            <div class="md:w-1/2 mt-8 md:mt-0">
                <div class="card w-full bg-base-100 shadow-xl">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="efinalgo.jpg" alt="EfinAlgo Logo" class="w-16 mx-auto mb-4">
                        </div>
                        <form action="/login" method="post" class="space-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email ID</label>
                                <input type="email" id="email" name="email" required
                                       class="input input-bordered w-full mt-1 focus:ring focus:ring-primary focus:outline-none"
                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                       title="Please enter a valid email address">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="password" name="password" required
                                       class="input input-bordered w-full mt-1 focus:ring focus:ring-primary focus:outline-none">
                            </div>
                            <div class="flex justify-between items-center">
                                <a href="/reset-password" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-full">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button
        class="fixed bottom-5 right-5 btn btn-circle btn-secondary"
        onclick="toggleTheme()"
        title="Toggle Dark/Light Mode">
        ðŸŒ—
    </button>
</body>
</html>
