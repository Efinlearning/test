<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [require('daisyui')],
            daisyui: {
                themes: ["light", "dark"],
            },
        };
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            document.documentElement.setAttribute("data-theme", currentTheme === "light" ? "dark" : "light");
        }
        function validateForm(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                event.preventDefault();
                alert("Passwords do not match!");
            }
        }
    </script>
</head>
<body class="bg-base-200 flex items-center justify-center min-h-screen">
    <div class="bg-base-100 p-8 rounded-lg shadow-lg w-96">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Signup</h1>
            <button onclick="toggleTheme()" class="btn btn-sm btn-outline">
                Toggle Theme
            </button>
        </div>
        <form action="/signup" method="post" class="space-y-4" onsubmit="validateForm(event)">
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" class="input input-bordered w-full" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium">Phone</label>
                <input type="text" id="phone" name="phone" pattern="^[0-9]{10}$" 
                       title="Enter a valid 10-digit phone number" 
                       class="input input-bordered w-full" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" minlength="8" 
                       class="input input-bordered w-full" required>
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" 
                       class="input input-bordered w-full" required>
            </div>
            <button type="submit" class="btn btn-primary w-full">Signup</button>
        </form>
        <p class="text-sm text-center mt-4">
            Already have an account? 
            <a href="/signin" class="text-primary hover:underline">Sign in</a>
        </p>
    </div>
</body>
</html>
