<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efinlearning Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet">
    <style>
        body {
            scrollbar-width: thin;
            scrollbar-color: var(--tw-ring-color) transparent;
        }
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: var(--tw-ring-color);
            border-radius: 4px;
        }
    </style>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute("data-theme");
            html.setAttribute("data-theme", currentTheme === "light" ? "dark" : "light");
        }

        function validateForm(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                event.preventDefault();
                alert("Passwords do not match!");
            }
        }
    </script>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-8 md:space-y-0">
            <!-- Welcome Section -->
            <div class="md:w-1/2 text-center md:text-left space-y-6">
                <h1 class="text-4xl font-bold text-primary">
                    Create Your Account on <span class="text-secondary">Efinlearning</span>
                </h1>
                <p class="text-gray-600">
                    Sign up to access your Butterfly & Multi-Butterfly dashboard and explore new opportunities.
                </p>
                <div class="mt-4">
                    <p class="text-sm font-medium text-blue-500">Already have an account?</p>
                    <a href="/login" class="btn btn-info btn-sm mt-2">Sign In</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="md:w-1/2 mt-8 md:mt-0">
                <div class="card w-full bg-base-100 shadow-xl">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="logo-placeholder.png" alt="Efinlearning Logo" class="w-16 mx-auto mb-4">
                        </div>
                        <form action="/signup" method="post" class="space-y-4" onsubmit="validateForm(event)">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" required
                                       class="input input-bordered w-full mt-1 focus:ring focus:ring-primary focus:outline-none"
                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                       title="Please enter a valid email address">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <input type="text" id="phone" name="phone" required
                                       class="input input-bordered w-full mt-1 focus:ring focus:ring-primary focus:outline-none"
                                       pattern="^[0-9]{10}$" title="Enter a valid 10-digit phone number">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="password" name="password" required minlength="8"
                                       class="input input-bordered w-full mt-1 focus:ring focus:ring-primary focus:outline-none">
                            </div>
                            <div>
                                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required
                                       class="input input-bordered w-full mt-1 focus:ring focus:ring-primary focus:outline-none">
                            </div>
                            <button type="submit" class="btn btn-primary w-full">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button
        class="fixed bottom-5 right-5 btn btn-circle btn-secondary"
        onclick="toggleTheme()"
        title="Toggle Dark/Light Mode">
        ðŸŒ—
    </button>
</body>
</html>
