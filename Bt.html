<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efinlearning Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet">
    <style>
        body {
            scrollbar-width: thin;
            scrollbar-color: var(--tw-ring-color) transparent;
        }
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: var(--tw-ring-color);
            border-radius: 4px;
        }
    </style>
    <script>
        // Toggle between dark and light mode
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute("data-theme");
            html.setAttribute("data-theme", currentTheme === "light" ? "dark" : "light");
        }
    </script>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-8 md:space-y-0">
            <!-- Welcome Section -->
            <div class="md:w-1/2 text-center md:text-left space-y-6">
                <h1 class="text-4xl font-bold text-primary">
                    Welcome to <span class="text-secondary">Efinlearning</span>
                </h1>
                <p class="text-gray-600">
                    Sign in to your account to access your Butterfly & Multi-Butterfly dashboard and manage your strategies.
                </p>
                <div>
                    <p class="text-sm font-medium text-blue-500">First Time User?</p>
                    <a href="/signup" class="btn btn-info btn-sm mt-2">Create your account</a>
                </div>
                <div class="mt-4 flex gap-4 flex-wrap">
                    <!-- Telegram -->
                    <a href="https://t.me/@efinlearning" target="_blank" 
                       class="btn btn-outline flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c6.627 0 12 5.373 12 12 0 6.627-5.373 12-12 12-6.627 0-12-5.373-12-12 0-6.627 5.373-12 12-12zm3.572 6.457-9.66 4.051c-.618.26-.615.614-.111.778l2.486.776 1.125.359 5.28-3.322c.248-.156.472-.07.287.085l-4.565 4.069-.198.185.231.104 3.128 1.479c.363.171.664.083.746-.335l1.481-7.151c.142-.687-.253-.98-.86-.707z"/>
                        </svg>
                        Telegram
                    </a>
                    <!-- Email -->
                    <a href="mailto:support@efinlearning.com" 
                       class="btn btn-outline flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M16 12c0-2.75-2.686-5-6-5s-6 2.25-6 5m12 0c0 1.242-.63 2.372-1.69 3.18A6.72 6.72 0 0016 18m-2-6l6 2-2 2"></path>
                        </svg>
                        Email Us
                    </a>
                </div>
            </div>

            <!-- Login Form -->
            <div class="md:w-1/2 mt-8 md:mt-0">
                <div class="card w-full bg-base-100 shadow-xl">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="logo-placeholder.png" alt="Efinlearning Logo" class="w-16 mx-auto mb-4">
                        </div>
                        <form action="/login" method="post" class="space-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email ID</label>
                                <input type="email" id="email" name="email" required
                                       class="input input-bordered w-full mt-1 focus:ring focus:ring-primary focus:outline-none"
                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                       title="Please enter a valid email address">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="password" name="password" required
                                       class="input input-bordered w-full mt-1 focus:ring focus:ring-primary focus:outline-none">
                            </div>
                            <div class="flex justify-between items-center">
                                <a href="/reset-password" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-full">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button
        class="fixed bottom-5 right-5 btn btn-circle btn-secondary"
        onclick="toggleTheme()"
        title="Toggle Dark/Light Mode">
        ðŸŒ—
    </button>
</body>
                              </html>
